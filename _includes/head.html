<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main-8d2604eadc9740ecb3f28c496b1859226d76285f.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-8d2604eadc9740ecb3f28c496b1859226d76285f.css" | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/dropdown.css" | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:site" content="https://maraoz.com">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% endif %}
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:image" content="https://maraoz.com/img/avatar.png">
    {% endif %}

</head>
