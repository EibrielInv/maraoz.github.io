---
layout: default
---

<div class="home">
  <ul class="post-list journal">
    {% for entry in site.journal reversed %}
    <li>
      <div class="entry-card">
        <img width="48" height="48" src="/img/avatar.jpg" />
        <strong>{{ entry.date | date: "%b %-d, %Y" }}</strong>
      </div>
      
      <article class="post-content">
        {{ entry.content | markdownify}}
      </article>
    </li>
    {% endfor %}
  </ul>
</div>
