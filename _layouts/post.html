---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.gpt3 %} • <div class="tooltip">
        <img class="gpt3" width="20" height="20" src="/img/gpt3.png" />
        <span class="tooltip-text">Tooltip text</span>
      </div>{% endif %}
      <span class="language-menu" post-url="{{ page.url | prepend: site.url }}" lang="{{page.lang}}"></span>
    </div>
  </header>


  <article class="post-content">
    {{ content }}
  </article>



</div>
