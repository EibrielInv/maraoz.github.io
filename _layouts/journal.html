---
layout: default
---

<div class="journal">

  <header class="post-header">
    Journal Entry for <strong>{{ page.date | date: "%b %-d, %Y" }}</strong>
    <div class="entry-card"></div>
  </header>
  <div class="entry-card">
    <img width="48" height="48" src="/img/avatar.png" />
    <strong>{{ page.date | date: "%b %-d, %Y" }}</strong>
  </div>
  
  <article class="post-content">
    {{ content | markdownify}}
  </article>


</div>
